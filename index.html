<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Forms</h1>
    </header>
        <form action="/services/handle-form" method="POST">
            <fieldset>
                <legend>Personal Data</legend>
                <label>
                    First name:
                    <br><input type="text" name="firstname" size="30" maxlength="50" />
                </label>
                
    
                <br><label>
                    Last name:
                    <br><input type="text" name="lastname" size="30" maxlength="70" />
                </label>

                <br><label>
                    Street:
                    <br><input type="text" name="street" size="30" maxlength="50" />
                </label>

                <br><label>
                    Zipcode:
                    <br><input type="number" name="zipcode" size="30" maxlength="50" />
                </label>

                <br><label>
                    City:
                    <br><input type="text" name="city" size="30" maxlength="50" />
                </label>

                <br><label>
                    Phone:
                    <br><input type="tel" name="phone" size="30" maxlength="50" />
                </label>

                <br><label>
                    E-Mail:
                    <br><input type="email" name="email" size="30" maxlength="70" />
                </label>
                <br>
                <label>
                    Comments:
                    <br>
                    <textarea name="comments" cols="30" rows="5" placeholder="Tell us more about important colors"></textarea>
                </label>
            </fieldset>
            <br />
            <fieldset>
                <legend>Produkts</legend>
               
                <p id="bold">Webdesign:</p>
                    <label>
                        <input type="radio" name="design" value="individual" checked/>
                        Individual
                    </label>
                    <label>
                        <input type="radio" name="feedback" value="template" />
                        Template
                    </label>
                
                <p id="bold">Web Development:</p>
                <div>
                  <input type="checkbox" name="html" id="html">
                  <label for="html">Html&CSS</label>
                </div>
                <div>
                  <input type="checkbox" name="javascript" id="javascript">
                  <label for="javascript">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" name="mongodb" id="mongodb">
                    <labelfor="mongodb">MongoDB</label>
                  </div>

                  <br>
                <label id="bold" for="start">Project Start:</label><br>
                <input type="date" name="start" id="start">

                <br>
                <label id="bold" for="end">Project End</label><br>
                <input type="date" name="end" id="end">
                
                <p>
                    <label id="bold" for="category">
                        Category:
                    </label>
                   <br> <select id="category" name="category">
                        <option value="personal">Personal</option>
                        <option value="buisness">Buisness</option>
                        <option value="fun">Fun</option>
                        <option value="other">Other</option>
                    </select>
                </p>
            </fieldset>
            <input id="button" type="submit" value="Order our service" />
        </form>
</body>
</html>
